services:
  nginx:
    image: nginx:alpine
    container_name: usermanagement_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/cert:/etc/nginx/cert:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: usermanagement_backend
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/users.db
    volumes:
      - ./backend/data:/app/data 
      - ./frontend/uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - db-init

  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile.db
    container_name: usermanagement_db_init
    volumes:
      - ./backend/data:/app/data
    networks:
      - app-network
    command: node init-db.js

networks:
  app-network:
    driver: bridge
